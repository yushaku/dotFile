########################################
###>> DESIGN CHANGES - TMUX CONFIG <<###
########################################

#>> Set prefix ---------------------------------------------------
# unbind C-b
set-option -g prefix C-b
set-option -g prefix C-Space

#>> BINDING KEY ---------------------------------------------------
# split panes using Ctrl + Alt + arrow without prefix
bind-key -n C-M-Right split-window -h
bind-key -n C-M-Left split-window -v

# switch panes using Alt-arrow without prefix
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# END BINDING KEY -----------
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
bind -r b list-buffers     # list paste buffers
bind -r p paste-buffer -p  # paste from the top paste buffer
bind -r P choose-buffer    # choose which buffer to paste from

# Ctrl + r: reload tmux base on .tmux.conf
bind-key -n C-M-r source-file ~/.tmux.conf\; display "Reloaded!"  

#>> ENABLE MOUSE CONTROL ------------------------------------------
set -g mouse on

#>> DISPLAY ----------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history
bind-key C-f command-prompt -p find-session 'switch-client -t %%'

# activity
set -g monitor-activity on
set -g visual-activity off

##############################
###>> TMUX - THEME STYLE <<###
##############################
set -g default-terminal "screen-256color"

set -g pane-border-style        'fg=default bg=default'
set -g pane-active-border-style 'fg=default bg=default'

set -g status 'on'
set -g status-position bottom
set -g status-bg 'colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour121',bg='colour235',none

setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'

set -g status-left '#[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235]  #(uptime  | cut -d " " -f 1,2,3) #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'

set -g status-right '#[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb)'

setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]'