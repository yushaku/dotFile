format = """
[╭─](#5382f0)\
$directory\
[](fg:#5382f0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$solidity\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
$cmd_duration\
[ ](fg:#1d2230)\
\n[╰─](fg:#5382f0)$character
"""

[directory]
style = "fg:#e3e5e5 bg:#5382f0"
format = "[$path ]($style)"
truncation_length = 3
# truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#1fff0a bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[bun]
symbol = "🍔"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#ffffff bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[solidity]
symbol = "󰡪"
format = '[[ $symbol ($version) ](fg:#7ce5b4 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ $time](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
disabled = false
min_time = 500
style = "bg:#1d2230"
format = '[[ $duration](fg:#a0a9cb bg:#1d2230)]($style)'

